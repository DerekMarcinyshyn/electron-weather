<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Revy Weather</title>
    <link href="../js/components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../js/components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body style="-webkit-app-region: drag" ng-app="WeatherApp" ng-controller="WeatherController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{ data.timestamp }}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" id="close-window" aria-label="close">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-padding class="content">
        <div flex="40">
            <p class="wx-temperature">{{ data.temperature }}&deg;C</p>
        </div>

        <div flex="50" class="wx-container">
            <p class="text-muted">Pressure: <span class="text-data">{{ data.barometer }}kPa</span></p>
            <p class="text-muted">Humidity: <span class="text-data">{{ data.relativehumidity }}%</span></p>
            <p class="text-muted">Wind: <span class="text-data">{{ data.direction}} {{ (data.speed * 1.6) | number:1 }} km/h</span></p>
        </div>
    </div>

    <div layout="row" layout-align="center end">
        <img ng-src="{{ webcam }}" alt="" src="" width="100%" height="auto" />
    </div>

    <script src="../js/components/angular/angular.min.js"></script>
    <script src="../js/components/angular-animate/angular-animate.min.js"></script>
    <script src="../js/components/angular-aria/angular-aria.min.js"></script>
    <script src="../js/components/angular-messages/angular-messages.min.js"></script>
    <script src="../js/components/angular-material/angular-material.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
